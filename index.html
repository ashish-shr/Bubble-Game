<!DOCTYPE html>
<html lang="en">

  <title>Bubble Shooter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <div id="panel">
      <div id="topPanel">
        <div class="elem">

        </div>
      </div>
      <div id="bottomPanel">
      </div>
    </div>

  </div>
  <script src="main.js"></script>

</html>
